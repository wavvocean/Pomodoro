<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
            100% {
                transform: scale(0.95);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-ring {
            animation: pulse-ring 2s ease-in-out infinite;
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        .timer-circle {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .timer-circle:hover {
            transform: scale(1.02);
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .btn-hover:active {
            transform: translateY(0);
        }

        body {
            background: linear-gradient(135deg, #3f3f46 0%, #52525b 100%);
            min-height: 100vh;
            transition: background 0.8s ease-in-out;
        }

        body.work-mode {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.8s ease-in-out;
        }

        body.work-mode .glass {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 min-h-screen">
    <div class="glass rounded-3xl shadow-2xl p-8 md:p-12 max-w-md w-full fade-in">
        <h1 class="text-4xl font-bold text-white text-center mb-8 float">Pomodoro</h1>
        
        <div class="flex justify-center mb-8">
            <div class="timer-circle relative w-64 h-64 rounded-full glass flex items-center justify-center pulse-ring">
                <div class="absolute inset-4 rounded-full bg-white bg-opacity-10"></div>
                <div class="relative z-10 text-center">
                    <div id="timer" class="text-6xl font-bold text-white mb-2">25:00</div>
                    <div id="session-label" class="text-sm text-white text-opacity-80 uppercase tracking-wider">Praca</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center gap-4 mb-8">
            <button id="start-btn" class="btn-hover bg-gray-800 text-white px-8 py-3 rounded-full font-semibold shadow-lg">
                Start
            </button>
            <button id="reset-btn" class="btn-hover bg-white bg-opacity-20 text-white px-8 py-3 rounded-full font-semibold border border-gray-300">
                Reset
            </button>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-6">
            <button class="mode-btn btn-hover glass text-white py-3 rounded-xl font-medium" data-mode="work">
                Praca
            </button>
            <button class="mode-btn btn-hover glass text-white py-3 rounded-xl font-medium" data-mode="short">
                Krótka
            </button>
            <button class="mode-btn btn-hover glass text-white py-3 rounded-xl font-medium" data-mode="long">
                Długa
            </button>
        </div>

        <div class="text-center">
            <p class="text-white text-opacity-70 text-sm">Sesja #<span id="session-count">1</span></p>
        </div>
    </div>

    <footer class="mt-8 text-center text-white text-opacity-70 fade-in">
        <div class="flex items-center justify-center gap-2 mb-2">
            <a href="https://github.com/wavvocean" target="_blank" rel="noopener noreferrer" 
               class="flex items-center gap-2 hover:text-white transition-colors duration-300">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                </svg>
                <span class="text-sm">GitHub</span>
            </a>
        </div>
        <p class="text-xs uppercase">copyright &copy; 2025. <p class="text-xs lowercase">wavvocean</p></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
